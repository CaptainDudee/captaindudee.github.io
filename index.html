<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Overlay background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Modal box */
    .modal {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <button class="close-btn" onclick="document.getElementById('overlay').style.display='none'">&times;</button>
      <h2>Welcome to My Site ðŸš€</h2>
      <p>This is a cool overlay. You can customize it however you like!</p>
    </div>
  </div>

  <!-- Main content -->
  <div style="padding: 2rem;">
    <h1>My Awesome Website</h1>
    <p>Here's the main content of the page...</p>
  </div>

</body>
</html>
