<!DOCTYPE html>
<html lang="nn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Nettside</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Velkommen til mi nettside</h1>
    <nav>
      <ul>
        <li><a href="#om">Om meg</a></li>
        <li><a href="#tenester">Tenester</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="om">
      <h2>Om meg</h2>
      <p>Her kan du skrive litt om deg sjølv eller prosjektet ditt.</p>
    </section>

    <section id="tenester">
      <h2>Tenester</h2>
      <ul>
        <li>Webdesign</li>
        <li>Rådgiving</li>
        <li>Innhaldsproduksjon</li>
      </ul>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <form>
        <label for="namn">Namn:</label>
        <input type="text" id="namn" name="namn" required>

        <label for="melding">Melding:</label>
        <textarea id="melding" name="melding" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Håvard. Alle rettar reservert.</p>
  </footer>
</body>
</html>
